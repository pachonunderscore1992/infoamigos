<ion-view view-title="Crear Evento">

  <ion-content padding="true">
    <label class="item item-input">
      <span class="input-label">Titulo</span>
      <input type="text" ng-model="event.title">
    </label>
    <label class="item item-input">
      <span class="input-label">Descripcion</span>
      <input type="text" ng-model="event.description">
    </label>
    <label class="item item-input">
      <span class="input-label">Fecha</span>
      <input type="date" ng-model="event.date">
    </label>
    <label class="item item-input">
      <span class="input-label">Lugar</span>
      <input type="text" ng-model="event.place">
    </label>
    <div class="padding">
      <button class="button button-block button-dark" ng-click="create(event)">
        Crear
      </button>
    </div>
  </ion-content>

</ion-view>
