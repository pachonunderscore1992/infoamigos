<ion-view view-title="Timeline">
  <ion-content padding="true" header-shrink scroll-event-interval="5">
    <h2 class="text-center">
      Bienvenido {{user.userName}}
    </h2>

    <div ng-repeat="post in posts" class="list card">

      <div class="item item-header">
        <h2>{{post.topic}}</h2>
      </div>
      <div class="item item-content">
        <p>{{post.name}}</p>
        <p>{{post.date}}</p>
      </div>

      <div class="item item-body">
        <p>
        {{post.content}}
        </p>
        <p>
          <a href="#" class="subdued">{{post.likes}} Like</a>
          <a href="#" class="subdued">{{post.comments}} Comments</a>
        </p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-pane>
