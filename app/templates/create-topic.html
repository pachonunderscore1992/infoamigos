<ion-view view-title="Crear Materia">
  <ion-content padding="true">
    <label class="item item-input">
      <span class="input-label">Nombre</span>
      <input type="text" ng-model="topic.name">
    </label>
    <div class="padding">
      <button class="button button-block button-dark" ng-click="create(topic)">
        Crear
      </button>
    </div>
  </ion-content>
</ion-view>
