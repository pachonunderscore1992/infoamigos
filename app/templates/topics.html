<ion-view view-title="Materias">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="loadTopics()"></ion-refresher>
    <ion-list>
      <ion-item ng-repeat="topic in topics" href="#/topics/{{topic.id}}">
         {{topic.name}}
      </ion-item>
      <ion-item href="#/topics/create">
         <p class="text-center"> Crear</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
